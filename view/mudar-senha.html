<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Good Recipes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--PHOSPHOR ICON-->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="stylesheet" href="../styles/mudar-senha.css" />
    <link rel="stylesheet" href="../styles/navigation.css" />
  </head>
  <body>
    <header class="logged">
      <div class="container">
        <a href="./index.html">
          <img src="../assets/logo-light.png" alt="Logo Good Recipes" />
        </a>
        <nav>
          <a href="#">
            <i class="ph-notepad"></i>
            <span class="link">Minhas receitas</span>
          </a>
          <a href="#">
            <i class="ph-heart"></i>
            <span class="link">Meus favoritos</span>
          </a>
          <a href="./perfil.html">
            <i class="ph-user-gear"></i>
            <span class="link">Minha conta</span>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <nav>
            <section class="nav-header">
              <i class="ph-user-circle-gear-light"></i>
              <h3>Nome do usu√°rio</h3>
            </section>
            <section class="nav-options">
              <a href="#">
                <i class="ph-heart"></i>
                <span class="link">Meus favoritos</span>
              </a>
              <a href="#">
                <i class="ph-notepad-light"></i>
                <span class="link">Envie sua receita</span>
              </a>
              <a href="#">
                <i class="ph-folder-notch-open-light"></i>
                <span class="link">Minhas receitas</span>
              </a>
              <a href="#">
                <i class="ph-clipboard-text-light active"></i>
                <span class="link active">Meus dados</span>
              </a>
              <a href="#" class="logout">
                <i class="ph-sign-out-light"></i>
                <span class="link">Sair</span>
              </a>
            </section>
          </nav>
          <section class="change-password">
            <div class="title">
              <i class="ph-key-light"></i>
              <h1>Mudar senha</h1>
            </div>
            <form>
              <label for="atual">Senha atual</label>
              <input
                type="password"
                name="atual"
                id="atual"
                class="form-control"
              />
              <label for="nova">Nova senha</label>
              <input
                type="password"
                name="nova"
                id="nova"
                class="form-control"
              />
              <label for="retype">Digite novamente</label>
              <input
                type="password"
                name="retype"
                id="retype"
                class="form-control"
              />
              <div class="button-container">
                <button class="btn btn-save">Salvar</button>
                <button class="btn btn-danger">Cancelar</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
