  <body>
    <header class="not-logged">
      <div class="container">
        <a href="#">
          <img src="../assets/logo-light.png" alt="Logo Good Recipes" />
        </a>
        <nav>
          <a href="#">
            <i class="ph-user-plus"></i>
            <span class="link">Cadastre - se</span>
          </a>
          <a href="./login.html">
            <i class="ph-sign-in"></i>
            <span class="link">Entrar</span>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <div class="side form">
            <form>
              <label for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" />
              <label for="password">Senha</label>
              <input class="form-control" type="password" name="password" id="password" />
              <button class="btn">Entrar</button>
            </form>
          </div>
          <div class="side img">
            <img src="../assets/cover-login.jpg" alt="Cover login" />
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="container">
          <section class="sec-footer">
            <div>
              <h1>Categorias</h1>
              <section>
                <p>
                  <a href="#">Sobremesas</a>
                </p>
                <p>

                </p>
                <p>

                </p>

                </p>

                </p>
                <p>
                  <i class="ph-instagram-logo-fill"></i>
                  <i class="ph-twitter-logo-fill"></i>
                  <i class="ph-facebook-logo-fill"></i>
                  <i class="ph-pinterest-logo-fill"></i>
                  <i class="ph-youtube-logo-fill"></i>
                </p>
              </section>
              <img src="../assets/logo-dark-footer.png" alt="Logo Good Recipes" />
